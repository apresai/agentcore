[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: Tests that call real AWS APIs (require credentials)
    fast: Completes in under 60 seconds
    medium: Takes 1-5 minutes
    slow: Takes 5+ minutes (Memory creation etc.)
    hhgttg: Hitchhiker's Guide to the Galaxy themed validations

addopts =
    -v
    --tb=short
    --strict-markers
    -ra
